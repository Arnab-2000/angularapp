<!-- login -->

<div class="bootstrap-wrapper">
    
    <div class="container" style="margin-top: 20px ;">
    
        <mat-card>
        <div class="row">
            
            <div class="container text-center">
                <img src="../../../assets/d2h.jpg" alt="">
            </div>
            
                <div class="col-md-6 offset-md-3">

                    <h1 class="text-center">Login Here !!</h1>

                    <!-- {{loginData | json}} -->
                    <form (ngSubmit) = "formSubmit()">
                        <!-- Username Field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input 
                            [(ngModel)] = "loginData.username"
                            name="username"
                            required matInput placeholder="Enter Username" />
                            <mat-hint>Valid User Name</mat-hint>
                        </mat-form-field>

                        <!-- Password Field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input
                            [(ngModel)] = "loginData.password"
                            name="password"
                            type="password" required matInput placeholder="Enter Username" />

                        </mat-form-field>


                        <div class="container text-center">
                            <button mat-raised-button color='primary' type="submit">Login</button>
                            <button class="ml10" mat-raised-button color='accent' type="submit">Reset</button>

                        </div>
                    </form>

                </div>

            
            
        </div>
    </mat-card>
    </div>
</div>
