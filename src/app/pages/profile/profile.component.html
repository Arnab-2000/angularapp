<mat-card *ngIf = "user">


    <h1>Welcome to Profile</h1>
    <!-- {{user | json}} -->

    <mat-card-content>


        <div class="bootstrap-wrapper">


            <div class="container text-center">
                <img src="https://thumbs.dreamstime.com/b/default-profile-picture-avatar-photo-placeholder-vector-illustration-default-profile-picture-avatar-photo-placeholder-vector-189495158.jpg"
                    alt=""
                    class="profile-image">
                <h1 class="mt20">{{user.firstName}} {{user.lastName}}</h1>
               
                <div class="row">

                    <div class="col-md-10 offset-md-1">
                        
                          <table class="table text-center">
                              <tr>
                                  <td>Username</td>
                                  <td>{{user.username}}</td>
                                  
                              </tr>

                              <tr>
                                <td>Email</td>
                                <td>{{user.email}}</td>
                                                               
                            </tr>
                            <tr *ngIf = "user.phone">
                                <td>Phone</td>
                                <td>{{user.phone}}</td>
                                                               
                            </tr>

                            <tr>
                                <td>Role</td>
                                <td>{{user.authorities[0].authority}}</td>
                                
                            </tr>
                            <tr>
                                <td>Active</td>
                                <td>{{user.enabled?"Active":"Not Active"}}</td>
                                
                            </tr>
                          </table>
                          
                    </div>

                </div>


            </div>


        </div>


    </mat-card-content>
    <mat-card-actions class="text-center">
        <button mat-raised-button color = "primary">Update</button>
        <button mat-raised-button color = "accent">Share</button>        
    </mat-card-actions>  
</mat-card>
