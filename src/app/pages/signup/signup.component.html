<div class="bootstrap-wrapper">

    <div class="container" style="margin-top: 20px ;">
        <mat-card>
        <div class="row">
            

                <div class="container text-center">
                    <img src="../../../assets/d2h.jpg" alt="">
                </div>

                <div class="col-md-6 offset-md-3">

                    <h1 class="text-center">Register Here !!</h1>

                    <!-- {{user | json}} -->

                    <form (ngSubmit)="formSubmit()">
                        <!-- Username Field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input [(ngModel)]="user.username" name="username" matInput placeholder="Enter Username" />
                        </mat-form-field>

                        <!-- Password Field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input type="password" [(ngModel)]="user.password" name="password" matInput
                                placeholder="Enter Password" />
                        </mat-form-field>

                        <!-- FirstName Field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input [(ngModel)]="user.firstName" name="firstName" matInput
                                placeholder="Enter FirstName" />
                        </mat-form-field>

                        <!-- LastName Field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter LastName" />
                        </mat-form-field>

                        <!-- email Field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email Address</mat-label>
                            <input [(ngModel)]="user.email" name="email" type="email" matInput
                                placeholder="Enter email" />
                        </mat-form-field>

                        <!-- Phone Number Field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Phone</mat-label>
                            <input [(ngModel)]="user.phone" name="phone" type="number" matInput
                                placeholder="Enter Phone" />
                        </mat-form-field>

                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">Register</button>
                            <button [routerLink] = "'/login'" style="margin-left: 20px;" mat-raised-button color="accent">Login</button>
                        </div>
                    </form>

                </div>
           
        </div>
    </mat-card>
    </div>

</div>
